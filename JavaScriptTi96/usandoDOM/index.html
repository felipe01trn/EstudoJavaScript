<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando o html></title>
    <style>
.conteudo{
    display: flex;
    justify-content: space-around;


}
        
    </style>
</head>
<body>

    <h1 class="vouManipular">qualquer coisa</h1>

    <div class="conteudo">
        <div class="titulo">Número</div>


        <!-- quando eu for manipular o input vou usar o value-->
        <div><input class="entrada" type="text" 
            placeholder="Digite um número"></div>

            <div class="saida">Resposta</div>
        <div>
        </div>
            <button class="btn">Cadastrar</button>
        </div>
        
        <script>
            var titulo=document.querySelector(".titulo");
            titulo.innerHTML=document.querySelector(".saida")

            var resposta=document.querySelector(".saida");
            resposta.innerHTML="Aqui vai ser a minha resposta"

            var entradaDados=document.querySelector("entrada");

            //Para pegar o valor de dentro do input vou usar o value
            entradaDados.value="mudando a mensagem"



        </script>
        
    </div>
</body>
</html>
