<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquanto</title>
</head>
<body>


    <script>
        var resposta=prompt("Deseja entrar no sistema: ")

        // Ele vai fazer um loop enquanto for verdade
        while(resposta=="sim"){

            console.log("Estou no sistema! ")

            
            resposta=prompt("Deseja continuar no sistema? ")
        }

        do{

            alert("Estou dentro do sistema")
            var resposta=prompt("Deseja continuar no sistema: ")

            //Enquanto for verdade fico dentro do meu loop
        }while(resposta="sim")

    </script>
    
</body>
</html>
