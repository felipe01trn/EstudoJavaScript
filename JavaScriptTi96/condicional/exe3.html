    <title>Sistema de Médias</title>

<body>
    

<script>

        var media, n1, n2, n3, n4 ;

        n1= parseInt (prompt("Informe a primeira nota: ") );


        n2= parseInt (prompt("Informe a segunda nota: ")) ;
       

        n3= parseInt (prompt("Informe a terceira nota: ")) ; 
        

        n4= parseInt (prompt("Informe a quarta nota: ")) ; 
        

        media = parseInt(prompt(n1 + n2 + n3 + n4)/4) ; 

        // if ( media == 4  & media ==5) {

        // } else if ( media == 6 & media ==7) 
        //     document.write ("Exame");

        //   else if  ( media ==8 & media ==9 & media==10 ) {
        // document.write ("Aprovado");

        // } else 

        switch(media){
            case 4:
                alert("Reprovado")
                break
            case 5:
                alert("Reprovado")
                break
            case 6:
                alert("Exame")
                break
            case 7:
                alert("Exame")
                break
            case 8:
                alert("Aprovado")
                break
            case 9:
                alert("Aprovado")
                break
            case 10:
                alert("Aprovado")
                break
            default:
                alert("Não encontrado")
        }
</script>
